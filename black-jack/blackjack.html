<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet'
              href='styles.css'>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <title>Blackjack</title>
        <script src='blackjack.js'></script>
    </head>

    <body class='bg-dark'>
        <div class="container ">

            <div class="players">
                <h2>Dealer <span class='dealer-sum'></span></h2>
            </div>
            <div class="dealer-cards container-fluid">
                <div class="row">
                    <img src="./images/BACK.png"
                         alt="backcard">
                    <img src="./images/10-D.png"
                         alt="backcard">
                </div>
            </div>
            <div class="players">
                <h2>You <span class="your-sum"></span></h2>
            </div>
            <div class="your-cards">
                <div class="row">

                    <img src="./images/BACK.png"
                         alt="backcard">
                    <img src="./images/3-D.png"
                         alt="backcard">
                </div>
            </div>
            <div class="game">
                <button type='button'
                        class="btn btn-danger hit">Hit</button>

                <button class="btn btn-success stay">Stay</button>
                <p class="results"></p>
            </div>
        </div>
    </body>

</html>
