<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet'
              href='styles.css'>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://kit.fontawesome.com/0c72fa24ea.css"
              crossorigin="anonymous">
        <title>Blackjack</title>
        <script src='blackjack.js'></script>
    </head>
    <i class="fa-duotone fa-moon"></i>

    <body>
        <div class="container">

            <div class="card">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Dealer</h5>
                        <p class="card-text">Remember the house always wins!</p>
                        <p class="card-text"><small class="text-muted"><span id='dealer-sum'></span></small></p>

                        <div id='dealer-cards'>
                            <img id='hidden'
                                 src="./images/BACK.png"
                                 alt="backcard">
                        </div>
                        <h5 class="card-title">You</h5>
                        <p class="card-text">Good luck!</p>
                        <p class="card-text"><small class="text-muted"><span id="your-sum"></span></small></p>
                        <div id="your-cards">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <button id='hit'
                                        type='button'
                                        class="btn btn-success btn-lg">Hit</button>
                                <button id='stay'
                                        type='button'
                                        class="btn btn-outline-warning btn-lg">Stay</button>
                            </div>
                            <div class="row">
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button id='replay'
                                            type='button'
                                            class="btn w-full btn-primary btn-lg">Play Again</button>
                                    <p id="results"></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
